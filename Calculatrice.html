<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculatrice.css">
    <script defer src="Calculatrice.js"></script>
</head>
<body>
<div class="container">

<!-- <button id="open-calc">Calculatrice</button> -->

<!-- <dialog id="calculatrice"> -->

<div class="cont">
    <div class="calcule-cont">
        <div class="screen">
            <p class="values" id="text"></p>
        </div>

        <div class="buttons-cont">
            <button id="clear" class="buttons eff" style="grid-area: clear;">C</button>
            <button id="effacer" class="buttons eff" style="grid-area: effacer;">âŒ«</button>
            <button id="adition" class="buttons operations" style="grid-area: addition;" value="+">+</button>
            <button id="substraction" class="buttons operations" style="grid-area: substraction;" value="-">-</button>
            <button id="multiplication" class="buttons operations" style="grid-area: multiplication;" value="*">*</button>
            <button id="divition" class="buttons operations" style="grid-area: division;" value="/">/</button>
            <button id="one" class="buttons nums" style="grid-area: n1;" value="1">1</button>
            <button id="two" class="buttons nums" style="grid-area: n2;" value="2">2</button>
            <button id="tree" class="buttons nums" style="grid-area: n3;" value="3">3</button>
            <button id="four" class="buttons nums" style="grid-area: n4;" value="4">4</button>
            <button id="five" class="buttons nums" style="grid-area: n5;" value="5">5</button>
            <button id="six" class="buttons nums" style="grid-area: n6;" value="6">6</button>
            <button id="seven" class="buttons nums" style="grid-area: n7;" value="7">7</button>
            <button id="eight" class="buttons nums" style="grid-area: n8;" value="8">8</button>
            <button id="nine" class="buttons nums" style="grid-area: n9;" value="9">9</button>
            <button id="zero" class="buttons nums" style="grid-area: zero;" value="0">0</button>
            <button id="point" class="buttons nums" style="grid-area: point;" value=".">.</button>
            <button id="equal" class="buttons egale" style="grid-area: egale;">=</button>
        </button>
</div>
</div>

<!-- <div class="close-cont">
    <button id="close-calc">X</button>
</div> -->

<!-- </dialog> -->
</div>
</body>
</html>
